<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修理お見積り算出</title>
  <link rel="stylesheet" href="css\style.css">
  <script type="text/javascript" src="js\script.js"></script>
</head>

<body>
  <p>・デバイス名をお選び下さい。</p>
  <form name="deviceForm">
    <select name="deviceSelect" onchange="displayChangeCheckbox()">
      <option id="default" value="default">選択してください</option>
      <option id="g700" value="1400">G700/G700s</option>
      <option id="g13" value="1900">G13/G13r</option>
      <option id="slimblade" value="1900">スリムブレード</option>
    </select>
  </form>
  <div class="f-container">
    <div>
      <p>即決価格（技術料）　</p>
      <p>修理料金　</p>
      <p>送料　</p>
      <p>合計金額　</p>
    </div>
    <div>
      <p id="sokketu_price">0円</p>
      <p id="repair_price">0円</p>
      <p id="shipping">0円</p>
      <p id="total_price">0円</p>
    </div>
  </div>

  <div id="g700_repair" class="checkbox">
    <p>ご希望の修理箇所をお選び下さい。</p>
    <p>---スイッチ交換(1個につき+300円)---</p>
    <form name="form2">
      <input type="checkbox" id="" name="repair_price" value="300" onclick="checkboxChange()">左クリックスイッチ
      <input type="checkbox" id="" name="repair_price" value="300" onclick="checkboxChange()">右クリックスイッチ
      <input type="checkbox" id="" name="repair_price" value="300" onclick="checkboxChange()">ホイールクリックスイッチ
    </form>
  </div>
  <div id="g13_repair" class="checkbox">
    <p>ご希望の修理箇所をお選び下さい。</p>
    <input type="checkbox" id="" value="ジョイスティック交換">ジョイスティック交換
  </div>

</body>

</html>
